<div class="row">
    <div class="col-1 working slider">
        <div data-bind="css: { active: $busy }" class="has-spinner">
            <span class="spinner"><i class="fa fa-spinner fa-spin"></i></span>
        </div>
    </div>
    <div class="col-11 content slider">
        <div class="row">
            <div class="col">
                <div class="card shadow-sm border-primary mb-2">
                    <div class="card-body">
                        <div class="card-title">Mailing:</div>
                        <div data-bind="with: $abDetail">
                            <div data-bind="text: z_MLNM_38.internalValue"></div>
                            <div data-bind="text: z_ADD1_40.internalValue"></div>
                            <div data-bind="text: z_ADD2_42.internalValue"></div>
                            <div
                                data-bind="text: `${z_CTY1_52.internalValue} ${z_ADDZ_50.internalValue} - ${z_ADDS_54.internalValue}`"
                            ></div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
        <div class="row">
            <div class="col">
                <table class="whos-who table table-borderless table-condensed">
                    <thead>
                        <tr>
                            <th>Contact</th>
                            <th>Title</th>
                            <th>Phone</th>
                            <th>Type</th>
                        </tr>
                    </thead>
                    <tbody data-bind="foreach: $whosWho">
                        <tr>
                            <td data-bind="text: z_ALPH_61.value"></td>
                            <td data-bind="text: z_ATTL_9.value"></td>
                            <td
                                data-bind="text: z_AR1_78.value.trim() > '' ? `(${z_AR1_78.value}) ${z_PH3_76.value}` : z_PH3_76.value"
                            ></td>
                            <td data-bind="text: z_DL01_131.value"></td>
                        </tr>
                    </tbody>
                </table>
            </div>
        </div>
    </div>
</div>
