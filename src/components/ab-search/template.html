<div class="card ab-search-card shadow ml-4 mt-4">
    <div class="card-header bg-primary">
        <div class="col">
            <form class="card">
                <div class="card-body row no-gutters align-items-center">
                    <div class="col-auto">
                        <i class="fas fa-search h4 text-body"></i>
                    </div>
                    <!--end of col-->
                    <div class="col">
                        <input
                            data-bind="value: $keywords"
                            class="form-control form-control-lg form-control-borderless"
                            type="search"
                            placeholder="Keywords..."
                        />
                    </div>
                    <!--end of col-->
                    <div class="col-auto">
                        <button
                            data-bind="click: abSearchClick, css: { disabled: $busy, active: $busy }"
                            class="btn btn-lg btn-primary has-spinner"
                            type="submit"
                        >
                            <span class="spinner"
                                ><i class="fa fa-spinner fa-spin"></i></span
                            >&nbsp;Search
                        </button>
                    </div>
                    <!--end of col-->
                </div>
            </form>
        </div>
    </div>
    <div class="card-body">
        <div class="col">
            <table
                id="ab-search-table"
                class="table table-condensed text-nowrap"
            ></table>
        </div>
    </div>
</div>
